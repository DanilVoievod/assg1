<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Code Showcase</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #e6eaf1;
            color: #2c3e50;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: #3498db;
        }

        section {
            margin-bottom: 40px;
        }

        iframe,
        .styled-div {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: block;
        }

        .styled-div {
            height: 200px;
            background-color: #f39c12;
            padding: 20px;
            box-sizing: border-box;
            border: 2px solid #d35400;
            border-radius: 12px;
        }

        .highlighted-text {
            color: #e74c3c;
            font-weight: bold;
        }

        hr {
            margin: 40px 0;
            border: 0;
            border-top: 2px solid #bdc3c7;
        }
    </style>
</head>

<body>

    <header>
        <h1>Stylish Showcase</h1>
    </header>

    <section>
        <h2>Immersive Experience with <code>&lt;iframe&gt;</code></h2>
        <div class="responsive-iframe">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/F9U-yoJbgWs?si=4O0BcUCBEHC92mss" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </section>

    <section>
        <h2>Lorem Ipsum with <code>&lt;span&gt;</code></h2>
        <p>This is a <span class="highlighted-text">dynamic and captivating</span> text element.</p>
    </section>

    <section>
        <h2>Expressive Styling using <code>&lt;div&gt;</code></h2>
        <div class="styled-div">
            Lorem ipsum dolor sit amet.
        </div>
    </section>

    <section>
        <h2>Crafting with <code>&lt;span&gt;</code></h2>
        <p>Lorem <span class="highlighted-text">ipsum</span> dolor sit amet.</p>
    </section>

    <hr>

</body>

</html>
